name: Debug
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  python-tests:
    name: üêç Debug
    runs-on: ubuntu-24.04-arm
    env:
      FORCE_COLOR: 3
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      # check out the repository (including submodules and all history)
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - run: |
          echo "CC (before mold) = $CC"
          echo "CXX (before mold) = $CXX"
      # set up mold as linker for faster C++ builds (Linux only)
      - name: Set up mold as linker (Linux only)
        uses: rui314/setup-mold@v1
      - run: |
          echo "CC (after mold) = $CC"
          echo "CXX (after mold) = $CXX"
      # set up uv for faster Python package management
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false
      - run: |
          echo "CC (after setup-uv) = $CC"
          echo "CXX (after setup-uv) = $CXX"
      - name: üêç Test
        run: uvx nox -s tests --verbose
