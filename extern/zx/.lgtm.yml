path_classifiers:
  test:
    - test
  library:
    - extern/googletest
    - extern/boost/config
    - extern/boost/multiprecision

extraction:
  cpp:
    prepare:
      packages:
        - python-pip
    after_prepare:
      - export PATH=~/.local/bin:$PATH
      - pip3 install cmake --user
      - cmake --version
    configure:
      command:
        - cmake -S . -B build -DBUILD_ZX_TESTS=ON -DBINDINGS=ON
    index:
      build_command:
        - cmake --build build --parallel 2
